<div class="list-view">

  <div *ngIf="showActions" class="action-button-container">
    <ion-title size="large" class="title">{{title}}</ion-title>
    <ion-button color="primary" (click)="addData()" class="action-button">
      Add New
    </ion-button>
  </div>

  <div class="table-container">
    <ng-content select="[table]"></ng-content>
  </div>
</div>
<ng-content select="[content]"></ng-content>
