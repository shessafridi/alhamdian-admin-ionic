<ion-header>
  <ion-toolbar>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ng-content></ng-content>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button *ngFor="let btn of buttonConfig" [disabled]="btn.disabled || false" [size]="btn.size || 'large'"
        [fill]=" btn.fill || 'solid'" [classList]=" btn.cssClass" [color]="btn.color || ''" (click)="btn.onClick()">
        {{btn.label}}
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
