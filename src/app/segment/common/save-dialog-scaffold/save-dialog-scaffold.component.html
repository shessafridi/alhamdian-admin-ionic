<ion-header>
  <ion-toolbar>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ng-content></ng-content>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-buttons *ngIf="buttonConfig.length" slot="end">
      <ng-container *ngFor="let btn of buttonConfig">
        <ion-button *ngIf="btn.show ? btn.show() : true" [disabled]="(btn.disabled && btn.disabled()) || false"
          [size]="btn.size || 'large'" [fill]=" btn.fill || 'solid'" [classList]=" btn.cssClass"
          [color]="btn.color || ''" (click)="btn.onClick()">
          {{btn.label}}
        </ion-button>
      </ng-container>
    </ion-buttons>
    <ng-content *ngIf="!buttonConfig.length" select="[footer]"></ng-content>
  </ion-toolbar>
</ion-footer>
