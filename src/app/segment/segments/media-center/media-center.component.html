<app-navbar-wrapper>
  <ng-container *ngIf="(view$ | async) as view">
    <ng-container *ngIf="view.segment.loading" ngProjectAs="[content]">
      Loading please wait.
    </ng-container>
    <ng-container *ngIf="!view.segment.loading && !view.segment.data">
      <ion-text>Data Failed to load.</ion-text>
      <div *ngIf="view.segment.err">
        Error:
        <pre>
          {{view.segment.err | json}}
        </pre>
      </div>
    </ng-container>
    <ng-container *ngIf="!view.segment.loading && view.segment.data">
      <app-list-view [title]="'Media Center'" [showActions]="true" (add)="addNew()">
        <ng-container ngProjectAs="[table]">
          <table mat-table [dataSource]="view.segment.data.data!" class="mat-elevation-z8">
            <ng-container matColumnDef="id">
              <th style="padding-right: 30px;" mat-header-cell *matHeaderCellDef>Id</th>
              <td mat-cell *matCellDef="let element">{{element.id}}</td>
            </ng-container>
            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef>Title</th>
              <td mat-cell *matCellDef="let element">{{element.title}}</td>
            </ng-container>
            <ng-container matColumnDef="date">
              <th [style]="'min-width: ' + (view.currentBreakpoint === 'xsm' ? 60 : 120) + 'px;'" mat-header-cell
                *matHeaderCellDef>
                Date
              </th>
              <td mat-cell *matCellDef="let element">{{element.date | date}}</td>
            </ng-container>
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef>Actions</th>
              <td [style]="'min-width: ' + (view.currentBreakpoint === 'xsm' ? 10 : 120) + 'px;'" mat-cell
                *matCellDef="let element">
                <button (click)="onEdit(element)" color="primary" mat-icon-button>
                  <mat-icon>edit</mat-icon>
                </button>
                <button (click)="onDelete(element.id)" color="warn" mat-icon-button>
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="view.visableColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: view.visableColumns;"></tr>
          </table>
        </ng-container>
      </app-list-view>
    </ng-container>
  </ng-container>
</app-navbar-wrapper>
