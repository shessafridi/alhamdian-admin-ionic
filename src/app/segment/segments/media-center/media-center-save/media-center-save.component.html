<app-save-dialog-scaffold [title]="data ? 'Update ' : 'Create ' + 'Media Center'" [buttonConfig]="buttonConfig">
  <div class="dialog-content-wrapper">
    <form>
      <div *ngIf="page === 'details'">
        <div class="expand">
          <mat-form-field appearance="outline">
            <mat-label>Title</mat-label>
            <input matInput>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Date</mat-label>
            <input matInput type="date">
          </mat-form-field>
        </div>
        <div class="expand">
          <app-file-uploader [allowedTypes]="['image/png', 'image/jpeg']"></app-file-uploader>
        </div>
      </div>
      <mat-grid-list *ngIf="page === 'content'" cols="2" rowHeight="2:2">
        <mat-grid-tile>3</mat-grid-tile>
        <mat-grid-tile>4</mat-grid-tile>
      </mat-grid-list>
    </form>
  </div>
</app-save-dialog-scaffold>
