<ion-menu [type]="'push'" contentId="dashboard">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list id="labels-list">
      <ion-menu-toggle auto-hide="false">
        <ion-item routerDirection="root" [routerLink]="['/dashboard/main']" lines="none" detail="false"
          routerLinkActive="selected">
          <ion-icon slot="start" [ios]="'mail-outline'" [md]="'mail-sharp'"></ion-icon>
          <ion-label>Dashboard</ion-label>
        </ion-item>
        <ion-item routerDirection="root" [routerLink]="['/dashboard/header']" lines="none" detail="false"
          routerLinkActive="selected">
          <ion-icon slot="start" [ios]="'mail-outline'" [md]="'mail-sharp'"></ion-icon>
          <ion-label>Header</ion-label>
        </ion-item>
        <ion-item routerDirection="root" [routerLink]="['/dashboard/media-center']" lines="none" detail="false"
          routerLinkActive="selected">
          <ion-icon slot="start" [ios]="'mail-outline'" [md]="'mail-sharp'"></ion-icon>
          <ion-label>Media Center</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="dashboard">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Alhamdian Dashboard</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-router-outlet id="dashboard"></ion-router-outlet>
  </ion-content>
</div>
