<div class="file-preview">
  <div class="file-preview-controls">
    <button title="Remove File" matRipple type="button" (click)="delete.emit()">
      <mat-icon fontIcon="delete"></mat-icon>
    </button>
  </div>

  <div *ngIf="type === 'other'">
    <div class="preview-viewer center-y">
      <p class="file-preview-status">
        No preview available for this file.
        <br>
        <span>{{file.type}}</span>
      </p>
    </div>
  </div>
  <div class="preview-viewer center-y" *ngIf="reading">
    <p class="file-preview-status">
      Loading preview
    </p>
  </div>
  <div class="preview-viewer center-y" *ngIf="!reading && !dataUrl && type !== 'other'">
    <p class="file-preview-status">
      Unable to read file.
    </p>
  </div>
  <div *ngIf="!reading && dataUrl">
    <div *ngIf="type === 'image'">
      <img class="preview-viewer" [src]="dataUrl" alt="">
    </div>
    <div *ngIf="type === 'video'">
      <video controls [autoplay]="false" [src]="dataUrl" class="preview-viewer"></video>
    </div>
    <div *ngIf="type === 'audio'">
      <div class="preview-viewer center-y" style="padding: 0 15px;">
        <p class="file-preview-status">
          {{file.name}}
        </p>
        <audio controls [src]="dataUrl" style="width: 100%;"></audio>
      </div>
    </div>

  </div>

</div>
